<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/main.css">
  </head>
  <body style="margin: 0; padding: 0;">
    <div>
      {%- include header.html -%}

      <div style="margin: 0 auto; padding-bottom: 2em; width: 75%;">
        <h2 class="post-title" style="font-family: Roboto; font-size: 2em; margin-top: 1.2em; margin-bottom: 0;">{{ page.title }}</h2>
        <h3 style="font-family: Piazzolla; font-size: 1.5em; margin-top: 0;">{{ page.date | date: "%-d-%m-%Y" }}</h3>
        <div class="page-content" style=" font-family: 'Piazzolla'; font-size: 1.4em;">
          {{ content }}
        </div>
      </div>
    </div>
    
{%- include footer.html -%}

  </body>
  </html>
